<div class="row">
  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <!-- <th>#</th> -->
          <th>Team-A</th>
          <th>Team-B</th>
          <th>Venue</th>
          <th>League</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="match in show.matches">
          <td>{{ match.team1 }}</td>
          <td>{{ match.team2 }}</td>
          <td>{{ match.venue }}</td>
          <td>{{ match.league }}</td>
          <!-- <td>{{ match.team1 }}</td>       -->
        </tr>
      </tbody>
    </table> 
  </div>
</div>
